<section class="flex bg-blue-500 text-white p-2 justify-between items-center">
  <!-- Logo Image -->
  <h1>DCX-App Store</h1>

  <!-- Search Bar -->
  <div class="flex items-center space-x-2">
    <input
      type="text"
      [(ngModel)]="searchQuery"
      placeholder="Search products..."
      class="p-1 text-black border rounded"
    />
    <button
      (click)="searchProducts()"
      class="bg-white text-blue-500 px-3 py-1 rounded"
    >
      Search
    </button>
  </div>

  <!-- Navigation Links -->
  <div>
    <ul class="flex justify-between min-w-96 font-mono items-center">
      <li class="cursor-pointer hover:border-b">
        <a routerLink="/" routerLinkActive="active">Home</a>
      </li>
      <li class="cursor-pointer hover:border-b">
        <a routerLink="/products" routerLinkActive="active">Products</a>
      </li>
      <li class="cursor-pointer hover:border-b">
        <a routerLink="/contact" routerLinkActive="active">My Account</a>
      </li>
      <li class="cursor-pointer hover:border-b">
        <a (click)="toggleCart()"><i class="fa-solid fa-cart-shopping"></i></a>
      </li>

      <!-- Show Logout Button Only When User is Logged In -->
      <li
        *ngIf="checkAuth"
        class="cursor-pointer outline-none bg-red-500 p-2 rounded-md"
      >
        <a (click)="logout()">Logout</a>
      </li>
    </ul>
  </div>
</section>

<!-- Cart Component -->
<app-cart *ngIf="isCartOpen" (close)="toggleCart()"></app-cart>
