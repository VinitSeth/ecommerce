

<div class="bg-gray-100">
  <div class="mx-auto max-w-7xl px-4 sm:px-6 lg:px-8">
    <div class="mx-auto max-w-2xl py-16 sm:py-24 lg:max-w-none lg:py-32">
      <h2 class="text-2xl font-bold text-gray-900">Shop By Categories</h2>

      <div *ngFor="let category of productCategories" class="mt-6">
        <h2 class="text-xl">{{category.name | uppercase }}</h2>
        <div class="mt-4 space-y-12 lg:grid lg:grid-cols-3 lg:gap-x-6 lg:space-y-0">
          <div *ngFor="let product of productDetails | filterByCategory:category.id" class="group relative mb-8">
            <a [routerLink]="['/products', product.id]" class="block group relative">
              <div class="relative h-80 w-full overflow-hidden rounded-lg bg-white sm:aspect-h-1 sm:aspect-w-2 lg:aspect-h-1 lg:aspect-w-1 group-hover:opacity-75 sm:h-64">
                <img [src]="product.imageUrl" [alt]="product.title" class="h-full w-full object-cover object-center">
              </div>
              <h3 class="mt-4 text-md text-gray-500 font-mono">
                {{ product.title }}
              </h3>
            </a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
